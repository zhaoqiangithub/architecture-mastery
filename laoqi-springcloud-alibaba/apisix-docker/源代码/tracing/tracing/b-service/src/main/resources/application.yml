server:
  port: 8001
spring:
  datasource:
    url: jdbc:mysql://b-db:3306/sakila?useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: root
  cloud:
    nacos:
      discovery:
        server-addr: nacos:8848
        username: nacos
        password: nacos
  application:
    name: b-service
management:
  tracing:
    sampling:
      probability: 1.0
logging:
  pattern:
    level: ${spring.application.name:},%X{traceId:-},%X{spanId:-}
